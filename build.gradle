subprojects {
  apply plugin: "nebula.maven-publish"
  apply plugin: "nebula.source-jar"
  apply plugin: "io.spring.bintray"

  dokka {
    outputFormat = "html"
    outputDirectory = "$buildDir/javadoc"
    jdkVersion = 8
  }

  task(dokkaJar, type: Jar) {
    group = "documentation"
    description = "Assembles Kotlin docs with Dokka"
    classifier = "javadoc"
    from(dokka)
  }

  publishing {
    publications {
      nebula(MavenPublication) {
        artifact tasks.dokkaJar
      }
    }
  }

  bintray {
    bintrayUser = System.getenv("BINTRAY_USER")
    bintrayKey= System.getenv("BINTRAY_KEY")
    org = "robfletcher"
    repo = "maven"
    publication = "nebula"
    websiteUrl = "http://robfletcher.github.io/${project.name}/"
    issueTrackerUrl = "https://github.com/robfletcher/${project.name}/issues"
    vcsUrl = "https://github.com/robfletcher/${project.name}.git"
    licenses = ["Apache 2.0"]
    labels = ["testing", "kotlin"]
  }
}
