plugins {
  id "nebula.kotlin" version "1.2.41"
  id "spring.lock" version "0.2.0"
}

apply from: "$rootDir/gradle/kotlin.gradle"

dependencies {
  compile project(":strikt-core")

  testCompile "org.junit.jupiter:junit-jupiter-api:+" lock '5.2.0'
  testCompile "org.junit.jupiter:junit-jupiter-params:+" lock '5.2.0'

  testRuntime "org.junit.jupiter:junit-jupiter-engine:+" lock '5.2.0'
}

test {
  useJUnitPlatform {
    includeEngines "junit-jupiter"
  }
}