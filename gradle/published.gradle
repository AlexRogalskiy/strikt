dokka {
  outputFormat = "html"
  outputDirectory = "$buildDir/javadoc"
  jdkVersion = 8
  samples = ["$rootDir/samples/src/test/kotlin"]
}

javadoc.enabled = false
task(javadocJar, type: Jar, overwrite: true) {
  group = "documentation"
  description = "Assembles Javadoc jar from Dokka API docs"
  classifier = "javadoc"
  from(dokka)
}

bintray {
  user = System.getenv("BINTRAY_USER")
  key = System.getenv("BINTRAY_KEY")
  pkg {
    userOrg = "robfletcher"
    repo = "maven"
    websiteUrl = "https://strikt.io/"
    issueTrackerUrl = "https://github.com/robfletcher/strikt/issues"
    vcsUrl = "https://github.com/robfletcher/strikt.git"
    licenses = ["Apache-2.0"]
    labels = ["testing", "kotlin"]
  }
}
